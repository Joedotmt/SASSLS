<!DOCTYPE html>
<html lang="en">










<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SASLIB</title>
   <script src="/js-sdk-0.19.0/dist/pocketbase.umd.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>







<body class="green_dark">





   <dialog id="sign_in_dialog">
      <div style="margin: 1em; margin-top: 2em;">
         <div style="display: flex; margin: 1em;">
            <input id="email_input" autocomplete="off" type="text" placeholder="Email">
            <label style="margin: auto; font-size: min(4vw, 1.5em); margin-left: 0.3em;">@sanandrea.edu.mt</label>
         </div>
         <div style="display: flex; margin: 1em;">
            <input id="password_input" type="password" placeholder="Password">
         </div>
         <div style="display: flex; flex-direction: row-reverse; margin: 2em;">
            <button class="dialog_button_accept">Sign in</button>
            <button onclick="sign_in_dialog.close()"
               style="margin-right: 1em; border-color: transparent;">Cancel</button>
         </div>
      </div>
   </dialog>





   <dialog id="add_book_dialog">
      <div style="display: grid;
					            height: inherit;
					            grid-template-columns: 1fr;
					            grid-template-rows: 1fr 5fr;
					            grid-column-gap: 0px;
					            grid-row-gap: 0px;">
         <div class="dialog-header-grid">
            <button style="
						                  border-radius: 5em;
						                  width: 50.35px;
						                  background-color: transparent;" onclick="close_add_book_modal()">
               <span class="material-symbols-outlined">
                  close
               </span>
            </button>
            <div style="text-align: center;">
               <span style="scale: 1.2; color: rgb(164, 192, 127);"
                  class="material-symbols-outlined">list_alt_add</span>
               <br>
               <span
                  style="margin-top: 0.2em; white-space: nowrap; color: rgb(164, 192, 127); font-size: 25px; left: 50%;">Add
                  a book</span>
            </div>
            <button onclick="create_book()">
               Add
            </button>
         </div>
         <div style="
						               overflow-y: auto;
						               overflow-x: hidden;
						               background-color: #20211d;
						               width: 100%;">
            <div class="book-add-inputs">
               <input placeholder="Association Number">
               <input placeholder="ISBN">
               <input placeholder="Title">
               <input placeholder="Author">
               <input placeholder="Description">
               <input placeholder="Classification Label">
               <input placeholder="Subject">
               <input placeholder="Level">
               <input placeholder="Lost">
               <input placeholder="Scrapped">
               <input placeholder="Price">
               <input placeholder="Date Entered">
            </div>
         </div>
      </div>
   </dialog>



   <dialog id="settings_dialog">
      <div style="display: grid;
					            height: inherit;
					            grid-template-columns: 1fr;
					            grid-template-rows: 1fr 5fr;
					            grid-column-gap: 0px;
					            grid-row-gap: 0px;">
         <div class="dialog-header-grid">
            <button style="
						                  border-radius: 5em;
						                  width: 50.35px;
						                  background-color: transparent;" onclick="close_settings_modal()">
               <span class="material-symbols-outlined">
                  close
               </span>
            </button>
            <div style="text-align: center;">
               <span style="scale: 1.2; color: rgb(164, 192, 127);" class="material-symbols-outlined">settings</span>
               <br>
               <span
                  style="margin-top: 0.2em; white-space: nowrap; color: rgb(164, 192, 127); font-size: 25px; left: 50%;">Settings</span>
            </div>
            <button onclick="">
               Save
            </button>
         </div>
         <div style="
						               overflow-y: auto;
						               overflow-x: hidden;
						               background-color: #20211d;
						               width: 100%;">
            <input type="checkbox">Use compact lists</input>
            <input type="checkbox">Stetch book covers</input>
         </div>
   </dialog>


   <dialog style="font-size: 2.6vw;" onclose="collection_change()" id="theme_dialog">
      <div style="    background-color: var(--color-surface-1);
      position: absolute;
      width: 100%;
      height: 40px;
      top: 0;
      left: 0;
      "></div>

      <button class="button_circle" onclick="theme_dialog.close()"
         style="position: absolute; left: 7px; top: 4px; margin:0em; width: 30px; height: 30px; border-color: transparent;">
         <span class="material-symbols-outlined">
            done
         </span>
      </button>

      <div style="margin-right: 2em; margin-left: 2em;" class="color_picker">
         <fieldset style="margin: 0.1em; font-size: 1.5em;">
            <legend>Books</legend>

            <div>
               <input type="radio" name="books" onclick="books_color = 'green'" checked>
               <label>Green</label>
            </div>

            <div>
               <input type="radio" name="books" onclick="books_color = 'blue'" />
               <label>Blue</label>
            </div>

            <div>
               <input type="radio" name="books" onclick="books_color = 'red'" />
               <label>Red</label>
            </div>
         </fieldset>

         <fieldset style="margin: 0.1em; font-size: 1.5em;">
            <legend>Borrowers</legend>

            <div>
               <input type="radio" name="borrowers" onclick="borrowers_color = 'green'" checked />
               <label>Green</label>
            </div>

            <div>
               <input type="radio" name="borrowers" onclick="borrowers_color = 'blue'" />
               <label>Blue</label>
            </div>

            <div>
               <input type="radio" name="borrowers" onclick="borrowers_color = 'red'" />
               <label>Red</label>
            </div>
         </fieldset>

         <fieldset style="margin: 0.1em; font-size: 1.5em;">
            <legend>Transactions</legend>

            <div>
               <input type="radio" name="transactions" onclick="transactions_color = 'green'" checked />
               <label>Green</label>
            </div>

            <div>
               <input type="radio" name="transactions" onclick="transactions_color = 'blue'" />
               <label>Blue</label>
            </div>

            <div>
               <input type="radio" name="transactions" onclick="transactions_color = 'red'" />
               <label>Red</label>
            </div>
         </fieldset>
      </div>

      <div style="display: flex; flex-direction: row-reverse; margin: 1em;">

         <button class="dialog_button_accept" onclick="theme_dialog.close()">
            Save
         </button>
         <button onclick="theme_dialog.close()"
            style="border-color: transparent; margin-right: 1em;">
            Save
         </button>

      </div>

   </dialog>










   <dialog class="account_dialog" id="account_dialog">
      <button style="
      margin: 0.7em;
      border: none;
      width: 40px;
      height: 40px;
      margin-bottom: 0;" class="button_circle" onclick="account_dialog.close()">
         <span class="material-symbols-outlined">
            close
         </span>
      </button>

      <div style="
          background: var(--color-surface-1);
         border-radius: 1.5em;
         margin-top: 0.5em;
         margin-left: 0.5em;
         margin-right: 0.5em;
         margin-bottom: 0.5em;
         overflow: hidden;
         height: 18em;
      ">

         <button class="list_button">
            <span class="button_icon material-symbols-outlined">
               settings
            </span>
            account settings
         </button>
         <button onclick="sign_in_dialog.showModal()" style="
         background: var(--color-primary-80);
         border-color: transparent;
         margin-left: auto;
         color: black;
         margin-right: auto;
         width: 8em;">
            <span class="button_icon material-symbols-outlined">
               login
            </span>
            Sign in
         </button>
      </div>

      <button onclick="document.getElementById('theme_dialog').showModal();" id="theme_dialog_button"
         class="list_button">
         <span class="button_icon material-symbols-outlined">
            palette
         </span>
         Theme Colours
      </button>
      <button onclick="settings_dialog.showModal()" class="list_button">
         <span class="button_icon material-symbols-outlined">
            settings
         </span>Settings
      </button>
      <button class="button_circle" onclick="change_dark_light_theme()">
         <span id="dark_mode_switcher_icon" class="material-symbols-outlined">
            light_mode
         </span>
      </button>
   </dialog>





   <div class="main">

      <div class="top_bar panel">
         <div style="display: flex; align-items: center;" class="site_logo">
            <button class="button_circle" onclick="logo_easter_egg()"
               style="padding:0; height: auto; width: auto; border-width: 0;">
               <img src="SASLIB_logo.png" class="logo_image" style="height: 3em; width: 3em; opacity: 0.8;"
                  alt="SAS Logo">
            </button>
            <div style="font-weight: 600;" id="logo_text" class="logo_text">Library</div>
         </div>
         <div style="width: 100%; display: flex; flex-direction: row-reverse;">
            <button class="button_circle" id="account_button" onclick="open_account_dialog()" style="border-width: 0;">
               <span class="material-symbols-outlined" style="font-size: 3em; z-index: 1;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">
                  account_circle
               </span>
            </button>
            <select id="collection_select" onchange="window.location.hash = document.getElementById('collection_select').value" style="
         width: 10em;
         margin: 0.2em; font-size: 18px;">
               <option value="books">Books</option>
               <option value="borrowers">Borrowers</option>
               <option value="prints">Printing</option>
               <option value="transactions">Transactions</option>
            </select>
         </div>
      </div>

      <div class="container">




         <div class="search_area panel">
         </div>


         <div id="list_area" class="list_area panel">
            <div class="list_area_search">
               <input type="text" style="margin: 10px;" id="search_filter_input" onchange="list_selected_collection()">
            </div>
            <div class="list_area_list" id="list_area_list"></div>
         </div>


         <div id="display_area" class="display_area panel"></div>


      </div>

      <script src="app.js"></script>

      <!----
   <img id="imag" src="https://png.pngtree.com/png-clipart/20220111/original/pngtree-cigarette-png-image_7083753.png"
      style="display: none;"></img>
   <canvas id="book_cover_canvas" style="display: none;"></canvas>
   -->

   </div>

</body>

</html>
